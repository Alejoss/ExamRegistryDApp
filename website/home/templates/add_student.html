{% extends 'base.html' %}

{% block content %}
        <div class="col-md-12">
            <h3> Exam Hash: {{ exam.hash }} </h3>
            <form role="form" action="{% url 'add_student' %}" method="post">{% csrf_token %}
				<div class="form-group">
					<label for="student_address">
						Student Address
					</label>
					<input class="form-control" name="student_address" id="student_address" />
				</div>
                <button type="submit" class="btn btn-primary">
					Submit
				</button>
            </form>
        </div>
{% endblock content %}
